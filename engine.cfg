[application]

name="FlappyBird"
main_scene="res://stages/menu_stage.tscn"
boot_splash="res://sprites/background_day.png"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

background_generator="*res://scripts/background_generator.gd"
audio_player="*res://scenes/audio_player.tscn"
stage_manager="*res://scenes/stage_manager.tscn"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

orientation="portrait"
width=144
height=256
test_width=288
test_height=512
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F), mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
